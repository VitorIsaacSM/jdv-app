<div class="myGame" [ngClass]="estado? 'ativado' : 'desativado'">
  <div class="ax">
    <div #00 id="00" 
    [class.winningSquare]="currentStatus.estadoDoJogo && currentStatus.winningSquares[0][0]" 
    (click)="squareClick($event)" class="mySquare" 
    [class.myDisponivel]="estado && !disponivelParaStartarJogo && getSquareMarcado(0,0)">
      <fa #00a name="{{table[0][0]}}" class="{{table[0][0]}}">
      </fa>
    </div>
  </div>
  <div class="bx">
