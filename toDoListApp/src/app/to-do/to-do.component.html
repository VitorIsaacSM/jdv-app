<div class="container boxShadow">
  <div class="media">
    <div class="media-body" [class.Done]="todo.isDone">
      <h3 class="mt-0">{{todo.title}}</h3>
      <p>{{todo.description}}</p>     
      <h5>Limite : {{todo.limit | date: 'dd/M/y'}}</h5>  
    </div>
    <div class="myCheckbox">
      <button class="btn btn-primary btn-block myTextShadow boxShadow" [class.clicked]="todo.isDone" (click)="log()">Done</button> 
    </div>
  </div>
</div>
